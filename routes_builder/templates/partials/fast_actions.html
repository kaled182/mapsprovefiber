{% load static %}

<div class="relative" id="manualActionsMenu">
  <button
    type="button"
    id="manualActionsButton"
    class="w-full text-left flex items-center gap-2 px-2 py-2 rounded-md transition-colors duration-200 text-gray-100 hover:text-white hover:bg-white/10"
  >
    <svg
      id="fastactionsMenuArrow"
      class="h-4 w-4 text-gray-300 transition-transform duration-200"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M5.23 7.21a.75.75 0 011.06.02L10 11.177l3.71-3.945a.75.75 0 111.08 1.04l-4.25 4.52a.75.75 0 01-1.08 0l-4.25-4.52a.75.75 0 01.02-1.06z"
        clip-rule="evenodd"
      />
    </svg>
    Quick Actions
  </button>

  <div
    id="manualActionsDropdown"
    class="hidden absolute right-0 mt-2 w-56 rounded-md border border-gray-200 bg-white shadow-lg py-1 text-sm z-50"
  >
    <a
      href="{% url 'zabbix_lookup' %}"
      class="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 transition-colors"
      role="menuitem"
    >
      Add Device (via Zabbix)
    </a>

    <button
      type="button"
      onclick="openKmlModal()"
      class="flex items-center gap-2 w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 transition-colors"
    >
      Import KML
    </button>
  </div>
</div>

{% load static %}

<div id="manualSaveModal"
     class="fixed inset-0 flex items-center justify-center bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300 z-50">

  <div id="manualSaveModalContent"
       class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative transform scale-95 opacity-0 transition-all duration-300">

    <button type="button" onclick="closeManualSaveModal()" class="absolute top-2 right-2 text-gray-600 hover:text-black text-xl">
      &times;
    </button>

    <h2 class="text-xl font-semibold mb-4 text-gray-800">Salvar rota manual</h2>

    <p class="text-sm text-gray-500 mb-4">
      Defina os dispositivos e portas que representam a origem e o destino desta rota. Você pode usar portas do mesmo
      switch ou de switches diferentes.
    </p>

    <div class="bg-gray-100 rounded-md px-3 py-2 text-sm text-gray-700 mb-4">
      Distância estimada: <span id="manualRouteDistance">0 km</span>
    </div>

    <form id="manualSaveForm">
      {% csrf_token %}

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700">Nome da rota</label>
        <input type="text" name="name" id="manualRouteName" required
               class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
               placeholder="Ex.: Backbone GYN &rarr; BSB">
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Dispositivo de origem</label>
        <select name="origin_device_id" id="manualOriginDeviceSelect" required
                class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
          <option value="">Selecione...</option>
          {% for device in devices %}
          <option value="{{ device.id }}">{{ device.name }} ({{ device.site.name }})</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Porta de origem</label>
        <select name="origin_port_id" id="manualOriginPortSelect" required
                class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
          <option value="">Selecione...</option>
        </select>
      </div>

      <div class="mb-3 flex items-center justify-between gap-2">
        <label for="manualSinglePortOnly" class="text-sm text-gray-700 select-none">
          Monitorar apenas a porta de origem
        </label>
        <input type="checkbox" id="manualSinglePortOnly" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
      </div>

      <div id="manualDestNotice" class="hidden mb-3 text-xs text-blue-700 bg-blue-50 border border-blue-200 rounded px-3 py-2">
        Destino desabilitado: a rota será monitorada apenas na porta de origem.
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Dispositivo de destino</label>
        <select name="dest_device_id" id="manualDestDeviceSelect" required
                class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
          <option value="">Selecione...</option>
          {% for device in devices %}
          <option value="{{ device.id }}">{{ device.name }} ({{ device.site.name }})</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Porta de destino</label>
        <select name="dest_port_id" id="manualDestPortSelect" required
                class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
          <option value="">Selecione...</option>
        </select>
      </div>

      <div class="flex justify-end gap-2">
        <button type="button" onclick="closeManualSaveModal()"
                class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300 transition">Cancelar</button>
        <button type="submit"
                class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition">Salvar rota</button>
      </div>
    </form>
  </div>
</div>
